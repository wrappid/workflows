            uses: dawidd6/action-send-mail@v3
            with:
              server_address: smtp.gmail.com
              server_port: 465
              username: ${{secrets.MAIL_USERNAME}}
              password: ${{secrets.MAIL_PASSWORD}}
              secure: true
              from: $SENDER_NAME
              to: ${{secrets.IDS}}
              cc: ${{secrets.MAINTAINER_ID}}
              subject: Deployed - ${{ github.event.repository.name }} - ${{ inputs.tag-version }}. ğŸš€
              html_body: |
                <html lang="en">

                <head>
                  <meta charset="UTF-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>

                <body style="font-size: 1rem;"">
                  <p>Hi Testers ğŸ•µğŸ½â€â™‚ï¸,</p>
  
                  <p>Its time to hunt those bugs again ğŸ›<br>
                    We have deployed a new version of our ${{ github.event.repository.name }} project, ${{ steps.current-tag.outputs.tag }}. ğŸš€<br>
                    Start your hunt ${{ secrets.PROJECT_HOSTED_URL }}<br>
